<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  함수
</body>
</html>
<script>
  function Func1() {
    console.log('함수입니다');
  }

  Func1();

  // 파라미터
  function add(param1, param2) {
    console.log(`${param1} + ${param2} =`, param1 + param2);
  }

  add(1, 2);

  // return
  function returnAdd(param1, param2) {
    return `${param1} + ${param2} = ${param1 + param2}`;
  }

  console.log(returnAdd(100, 27));

  // 함수 적는 방법
  const test = function() {
    console.log('바보');
  }
  console.log(test);

  // 화살표 함수
  const test2 = () => {}
  // 안에 return 하나만 있으면 중괄호랑 return 지우고 적어도됨

  const test3 = (param3, param4) => {
    return `${param3}는 ${param4}랑 친구래요`;
  }

  console.log(test3('짱구', '유리'));
</script>
