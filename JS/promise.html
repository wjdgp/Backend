<script>
  const data = new Promise((resolve, reject) => {
    resolve(1);
  })
  data
  .then(res => {
    console.log('then1', res);
    return new Promise((resolve) => {
    setTimeout(() => {
      resolve( res + 1);
    }, 1000);
    })
  })
  .then(res => {
    console.log('then2', res);
  })
  .catch(err => {
    console.error(err);
  })
  console.log(data);

  data(1)
    .then(res => {
      console.log('then1', res);
      return new Promise((resolve) => {
        setTimeout(() => {
        resolve(); // 이행 fullfiled
      }, 1000);
      });
    })
    .then(res => {
      console.log('then2', res);
    })
    .catch(err => {
      console.error(err);
    })
</script>
