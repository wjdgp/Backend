<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.5</title>
</head>
<body>
  자바스크립트 기초
</body>
</html>
<script>
  const x = 1;
  // const은 다시 선언해 값을 변경할수 없음
  let z;
  // 값을 안넣어주고 변수만 적으면 변수선언
  // 값을 넣어주면 할당
  // 할당 == 초기화
  // const는 할당 안해주면 에러
  // let은 할당 안해줘도 괜찮음
  console.log(`x: ${x}`);
  console.log(`z: ${z}`);
  z = 2;
  // let은 다시 선언해 값을 변경할수있음
  console.log(`z: ${z}`);

  const str = '바보';
  console.log(str);
  console.log(`너는 ${str}입니다`);
  // 문자열도 가능하다
</script>
