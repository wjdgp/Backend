<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  함수
</body>
</html>
<script>
  function func1(){
    console.log('함수 func1입니다');
  };
  func1();

  function func2(){
    console.log('함수 func2입니다');
  };
  func2();

  const func3 = () => {
    return 20;
  };

  const func4 = () => {
    return 10;
  };

  console.log(func3() + func4());

  const func5 = () => {
    return func3() - func4();
  };

  console.log(func5());
</script>
