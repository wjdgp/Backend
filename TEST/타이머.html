<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  타이머
</body>
</html>
<script>
  setTimeout(() => {
    console.log('1초 걸리는 타이머입니다');
  }, 1000);

  setTimeout((num) => {
    console.log(num);
  }, 1000, 1);

  setTimeout((string) => {
    console.log(string);
  }, 500, '안녕');

  setTimeout((coffee, price) => {
    console.log(`제가 좋아하는 커피 ${coffee}는 ${price}원입니다`);
  }, 1000, '아이스아메리카노', 3000);
</script>
