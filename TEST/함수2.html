<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  함수
</body>
</html>
<script>
  function func1(){
    return 1;
  };
  console.log(func1());

  const func2 = () => {
    return 5;
  };
  console.log(func2());

  const func3 = (x, y) => {
    return x + y;
  };
  console.log(func3(func1(), func2()));
</script>
